<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>เกมยิงสายฟ้า: ศึกชิงเจ้าแห่งฉันท์</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&family=Prompt:wght@600&display=swap" rel="stylesheet">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --gold: #FFD700;
            --deep-blue: #0077BE;
            --red: #ff4136;
            --green: #2ecc40;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background-color: #000;
            font-family: 'Prompt', sans-serif;
            touch-action: none;
        }

        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #1e3c72 0%, #2a5298 100%);
            overflow: hidden;
        }

        canvas { 
            display: block; 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%; 
        }

        .ui-layer {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            pointer-events: none;
            display: flex; 
            flex-direction: column;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .top-bar {
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start;
            padding: 15px;
            gap: 10px;
            flex-wrap: wrap;
        }

        .score-box, .timer-box {
            background: rgba(0,0,0,0.7);
            padding: 8px 15px;
            border-radius: 20px;
            border: 2px solid white;
            color: white;
            font-size: 1.2rem;
            text-shadow: 2px 2px 4px black;
            white-space: nowrap;
        }

        .timer-box { color: var(--gold); }

        .btn-end-game {
            pointer-events: auto;
            background: var(--red); 
            color: white; 
            border: 2px solid white;
            padding: 5px 12px; 
            border-radius: 15px; 
            cursor: pointer;
            font-family: 'Prompt', sans-serif;
            font-size: 0.9rem;
        }

        .target-panel {
            position: absolute;
            top: calc(70px + env(safe-area-inset-top));
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 30px;
            border-radius: 15px;
            border: 3px solid var(--gold);
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            pointer-events: auto;
            animation: pulse 2s infinite;
            max-width: 90%;
        }

        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            50% { transform: translateX(-50%) scale(1.05); box-shadow: 0 0 40px rgba(255, 215, 0, 0.8); }
            100% { transform: translateX(-50%) scale(1); box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
        }

        .target-label { 
            font-size: 0.85rem; 
            color: #666; 
            margin-bottom: 3px; 
        }
        .target-word { 
            font-size: 2rem; 
            color: var(--deep-blue); 
            font-weight: bold; 
            line-height: 1; 
        }

        .special-item-btn {
            position: fixed;
            bottom: calc(20px + env(safe-area-inset-bottom));
            right: calc(20px + env(safe-area-inset-right));
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: 4px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            pointer-events: auto;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }

        .special-item-btn:active {
            transform: scale(0.9);
        }

        .special-item-btn.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .item-count {
            font-size: 0.8rem;
            font-weight: bold;
            margin-top: -5px;
        }

        .screen {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            background-image: url('https://nonthaphathr.github.io/uploadimg/bgindra.png');
            background-size: cover; 
            background-position: center;
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
            z-index: 100; 
            pointer-events: auto;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .screen-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px; 
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center; 
            border: 4px solid var(--gold);
            max-width: 90%; 
            width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        input {
            width: 100%; 
            padding: 10px; 
            margin: 10px 0;
            border: 2px solid #ddd; 
            border-radius: 5px; 
            font-size: 1rem;
        }

        .btn {
            background: linear-gradient(45deg, var(--gold), #FFA500);
            border: none; 
            padding: 12px 30px; 
            font-size: 1.2rem;
            border-radius: 30px; 
            color: white; 
            font-weight: bold;
            cursor: pointer; 
            width: 100%; 
            margin-top: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .time-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .time-btn {
            padding: 15px;
            border: 3px solid #ddd;
            border-radius: 15px;
            background: white;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.2s;
            color: var(--deep-blue);
        }

        .time-btn.selected {
            border-color: var(--gold);
            background: linear-gradient(45deg, var(--gold), #FFA500);
            color: white;
        }

        .hidden { display: none !important; }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.3rem;
            margin: 15px 0 10px;
            color: var(--deep-blue);
        }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>

    <div class="ui-layer hidden" id="game-ui">
        <div class="top-bar">
            <div class="score-box">คะแนน: <span id="score-val">0</span></div>
            <div class="timer-box">เวลา: <span id="time-val">60</span></div>
            <button class="btn-end-game" onclick="endGame()">จบเกม</button>
        </div>

        <div class="target-panel">
            <div class="target-label" id="mission-label">ภารกิจ: ยิงคำสัมผัสของ</div>
            <div class="target-word" id="target-word-display">...</div>
        </div>

        <button class="special-item-btn" id="special-btn" onclick="useSpecialItem()">
            ⚡
            <div class="item-count" id="special-count">0</div>
        </button>
    </div>

    <div id="login-screen" class="screen">
        <div class="screen-content">
            <h1 style="color:var(--deep-blue)">ศึกชิงเจ้าบทกลอน</h1>
            <input type="text" id="p-name" placeholder="ชื่อ-นามสกุล">
            
            <h2>เลือกเวลาการเล่น</h2>
            <div class="time-selector">
                <div class="time-btn" onclick="selectTime(60)">1 นาที</div>
                <div class="time-btn selected" onclick="selectTime(180)">3 นาที</div>
                <div class="time-btn" onclick="selectTime(300)">5 นาที</div>
                <div class="time-btn" onclick="selectTime(600)">10 นาที</div>
            </div>
            
            <button class="btn" onclick="startGame()">เริ่มการแข่งขัน!</button>
        </div>
    </div>

    <div id="game-over-screen" class="screen hidden">
        <div class="screen-content">
            <h1 style="color:var(--deep-blue)">จบการแข่งขัน</h1>
            <p>ผู้เล่น: <span id="end-name"></span></p>
            <div style="font-size: 2.5rem; color: var(--gold); font-weight: bold; margin: 10px 0;">
                <span id="end-score">0</span>
            </div>
            <p style="margin: 10px 0;">ครุ: <span id="end-karu">0</span> | ลหุ: <span id="end-lahu">0</span></p>
            <p style="margin: 10px 0;">สัมผัส: <span id="end-sampus">0</span></p>
            <button class="btn" onclick="location.reload()">เล่นใหม่อีกครั้ง</button>
        </div>
    </div>
</div>

<script>
    function checkSamphus(word1, word2) {
        if (!word1 || !word2) return false;
        word1 = word1.trim(); word2 = word2.trim();
        if (!word1 || !word2) return false;
        const sound1 = getVowelAndFinalSound(word1);
        const sound2 = getVowelAndFinalSound(word2);
        
        return sound1.vowel === sound2.vowel && 
               sound1.finalGroup === sound2.finalGroup && 
               sound1.vowel !== '' && sound1.finalGroup !== '';
    }

    function isKaru(word) {
        if (!word) return false;
        const sound = getVowelAndFinalSound(word);
        const shortVowels = ['อะ', 'อิ', 'อุ', 'เอะ', 'โอะ', 'เอาะ'];
        const deadEndings = ['กก', 'กด', 'กบ'];
        return shortVowels.includes(sound.vowel) && deadEndings.includes(sound.finalGroup);
    }

    function isLahu(word) {
        if (!word) return false;
        const sound = getVowelAndFinalSound(word);
        const longVowels = ['อา', 'อี', 'อู', 'เอ', 'แอ', 'โอ', 'ออ', 'เออ', 'ไอ', 'ใอ', 'อัว', 'เอีย', 'เอือ', 'อำ'];
        const liveEndings = ['กน', 'กม', 'กง', 'เกย', 'เกอว', 'กกา'];
        return longVowels.includes(sound.vowel) || liveEndings.includes(sound.finalGroup);
    }

    function getVowelAndFinalSound(word) {
        if (!word) return { vowel: '', finalGroup: '' };
        const cleanWord = word.replace(/[่้๊๋์]/g, '');
        const processedWord = processLeadingConsonants(cleanWord);
        
        if (/รร[ถตษสศดจชฎฏฐฑฒทธ]$/.test(processedWord)) return { vowel: 'อะ', finalGroup: 'กด' };
        if (/รร[คกขฆ]$/.test(processedWord)) return { vowel: 'อะ', finalGroup: 'กก' };
        if (/รร[พภบปฟ]$/.test(processedWord)) return { vowel: 'อะ', finalGroup: 'กบ' };
        if (processedWord.endsWith('รรม')) return { vowel: 'อำ', finalGroup: 'กกา' };
        if (processedWord.endsWith('รร') || processedWord.endsWith('รรณ')) return { vowel: 'อะ', finalGroup: 'กน' };
        
        if (hasAiVowel(processedWord)) return { vowel: 'ไอ', finalGroup: 'เกย' };
        
        const finalGroup = getFinalConsonantGroup(processedWord);
        const vowel = getVowelSound(processedWord);
        return { vowel, finalGroup };
    }

    function processLeadingConsonants(word) {
        const anamYWords = ['อย่า', 'อยู่', 'อย่าง', 'อยาก'];
        for (let anamWord of anamYWords) {
            if (word.startsWith(anamWord.replace(/[่้๊๋์]/g, ''))) return 'ย' + word.substring(2);
        }
        if (word.length >= 2 && word.charAt(0) === 'ห') {
            const secondChar = word.charAt(1);
            const leadingConsonants = ['ง', 'ย', 'ญ', 'ร', 'น', 'ล', 'ม', 'ว'];
            if (leadingConsonants.includes(secondChar)) return word.substring(1);
        }
        return word;
    }

    function hasAiVowel(word) {
        if (word.includes('ไ') || word.includes('ใ') || word.includes('ัย')) return true;
        const specialAiWords = ['วัย', 'ชัย', 'ภัย', 'ไทย', 'อัย', 'ขัย', 'นัย', 'ลัย', 'สัย'];
        for (let specialWord of specialAiWords) {
            if (word === specialWord || word.endsWith(specialWord)) return true;
        }
        return false;
    }

    function getFinalConsonantGroup(word) {
        if (hasAiVowel(word)) return 'เกย'; 
        const lastChar = word.charAt(word.length - 1);
        const finalConsonantGroups = {
            'ก': 'กก', 'ข': 'กก', 'ค': 'กก', 'ฆ': 'กก',
            'จ': 'กด', 'ช': 'กด', 'ซ': 'กด', 'ฌ': 'กด', 'ญ': 'กด',
            'ด': 'กด', 'ต': 'กด', 'ถ': 'กด', 'ท': 'กด', 'ธ': 'กด',
            'ศ': 'กด', 'ษ': 'กด', 'ส': 'กด', 'ฏ': 'กด', 'ฐ': 'กด',
            'ฑ': 'กด', 'ฒ': 'กด',
            'บ': 'กบ', 'ป': 'กบ', 'พ': 'กบ', 'ฟ': 'กบ', 'ภ': 'กบ',
            'น': 'กน', 'ณ': 'กน', 'ร': 'กน', 'ล': 'กน', 'ฬ': 'กน',
            'ม': 'กม', 'ง': 'กง', 'ย': 'เกย', 'ว': 'เกอว'
        };
        return finalConsonantGroups[lastChar] || 'กกา';
    }

    function getVowelSound(word) {
        if (hasAiVowel(word)) return 'ไอ';
        if (word.includes('เอีย')) return 'เอีย';
        if (word.includes('เอือ')) return 'เอือ';
        if (word.includes('อัว')) return 'อัว';
        if (word.includes('อำ') || word.includes('ำ')) return 'อำ';
        if (word.includes('อา') || word.includes('า')) return 'อา';
        if (word.includes('อี') || word.includes('ี')) return 'อี';
        if (word.includes('อิ') || word.includes('ิ')) return 'อิ';
        if (word.includes('อะ') || word.includes('ะ') || word.includes('ั')) return 'อะ';
        return word.charAt(word.length - 1);
    }

    const KARU_WORDS = ['ภพ', 'จบ', 'ลบ', 'รบ', 'สบ', 'นพ', 'ศพ', 'พบ', 'คบ', 'กบ', 'ทรัพย์', 'ศักดิ์', 'สิทธิ์', 'จิต', 'ดิน'];
    const LAHU_WORDS = ['กาล', 'งาน', 'มาร', 'ชาญ', 'ฐาน', 'สาร', 'วาร', 'บ้าน', 'ขาน', 'นาน', 'ธรรม', 'กรรม', 'จำ', 'คำ', 'ทำ', 'นำ', 'ขำ', 'ลำ', 'ไกล', 'ใจ', 'ไทย', 'ใน', 'ใด', 'ใส', 'วัย', 'ชัย', 'นัย', 'โลก', 'โชค', 'โรค', 'โศก', 'โยก', 'โบก', 'เรียน', 'เพียร', 'เขียน', 'เวียน', 'เทียน'];
    const ALL_WORDS = [...KARU_WORDS, ...LAHU_WORDS];

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    const ASSETS = {
        bg: 'https://nonthaphathr.github.io/uploadimg/bgindra.png',
        indraIdle: 'https://nonthaphathr.github.io/uploadimg/indraremove1.png',
        indraThrow: 'https://nonthaphathr.github.io/uploadimg/indraremove2.png',
        lightning: 'https://nonthaphathr.github.io/uploadimg/thunderremove1.png'
    };
    const images = {};
    
    let gameState = 'login';
    let score = 0;
    let selectedTime = 180;
    let timeLeft = selectedTime;
    let currentMissionType = 'karu';
    let currentTargetWord = "";
    let currentCorrectWords = [];
    let specialItemCount = 0;
    let karuCollected = 0;
    let lahuCollected = 0;
    let sampusCollected = 0;
    
    let player = { x: 0, y: 0, w: 100, h: 100, angle: -Math.PI/2, isThrowing: false, throwTimer: 0 };
    let projectiles = [];
    let enemies = [];
    let items = [];
    let particles = [];
    let mouseX = 0, mouseY = 0;
    let lastTime = 0;
    let spawnTimer = 0;
    let missionTimer = 0;
    let missionChangeInterval = 20000;

    function resizeCanvas() {
        const dpr = window.devicePixelRatio || 1;
        const displayWidth = window.innerWidth;
        const displayHeight = window.innerHeight;
        
        canvas.width = displayWidth * dpr;
        canvas.height = displayHeight * dpr;
        canvas.style.width = displayWidth + 'px';
        canvas.style.height = displayHeight + 'px';
        
        ctx.scale(dpr, dpr);
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function loadImages(cb) {
        let loaded = 0;
        const keys = Object.keys(ASSETS);
        keys.forEach(k => {
            const img = new Image();
            img.src = ASSETS[k];
            img.onload = () => { if(++loaded === keys.length) cb(); };
            images[k] = img;
        });
    }

    function selectTime(seconds) {
        selectedTime = seconds;
        document.querySelectorAll('.time-btn').forEach(btn => btn.classList.remove('selected'));
        event.target.classList.add('selected');
    }

    function startGame() {
        const name = document.getElementById('p-name').value;
        if(!name) { alert("กรุณากรอกชื่อ"); return; }
        
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('game-over-screen').classList.add('hidden');
        document.getElementById('game-ui').classList.remove('hidden');
        
        score = 0;
        timeLeft = selectedTime;
        projectiles = []; enemies = []; items = []; particles = [];
        specialItemCount = 0;
        karuCollected = 0;
        lahuCollected = 0;
        sampusCollected = 0;
        
        setNewMission();
        updateSpecialButton();
        gameState = 'playing';
        lastTime = performance.now();
        missionTimer = performance.now();
        requestAnimationFrame(gameLoop);
    }

    function setNewMission() {
        const rand = Math.random();
        if (rand < 0.3) {
            currentMissionType = 'karu';
            document.getElementById('mission-label').innerText = 'ภารกิจ: เก็บคำครุ';
            document.getElementById('target-word-display').innerText = 'ครุ ⚫';
        } else if (rand < 0.6) {
            currentMissionType = 'lahu';
            document.getElementById('mission-label').innerText = 'ภารกิจ: เก็บคำลหุ';
            document.getElementById('target-word-display').innerText = 'ลหุ ⚪';
        } else {
            currentMissionType = 'sampus';
            const randWord = ALL_WORDS[Math.floor(Math.random() * ALL_WORDS.length)];
            currentTargetWord = randWord;
            currentCorrectWords = ALL_WORDS.filter(w => 
                w !== currentTargetWord && checkSamphus(currentTargetWord, w)
            );
            document.getElementById('mission-label').innerText = 'ภารกิจแทรก: ยิงคำสัมผัสของ';
            document.getElementById('target-word-display').innerText = `"${currentTargetWord}"`;
        }
    }

    function spawnEnemy() {
        const dpr = window.devicePixelRatio || 1;
        const displayWidth = canvas.width / dpr;
        const displayHeight = canvas.height / dpr;
        
        const enemy = {
            x: Math.random() * (displayWidth - 60) + 30,
            y: -50,
            radius: displayWidth * 0.04,
            speed: (displayHeight * 0.002) + Math.random() * 2,
            word: "",
            active: true,
            isCorrect: false,
            type: '',
            color: '#fff'
        };

        if (currentMissionType === 'karu' || currentMissionType === 'lahu') {
            if (Math.random() < 0.5) {
                const targetWords = currentMissionType === 'karu' ? KARU_WORDS : LAHU_WORDS;
                enemy.word = targetWords[Math.floor(Math.random() * targetWords.length)];
                enemy.isCorrect = true;
                enemy.type = currentMissionType;
                enemy.color = currentMissionType === 'karu' ? '#333' : '#f0f0f0';
            } else {
                const wrongWords = currentMissionType === 'karu' ? LAHU_WORDS : KARU_WORDS;
                enemy.word = wrongWords[Math.floor(Math.random() * wrongWords.length)];
                enemy.isCorrect = false;
                enemy.type = currentMissionType === 'karu' ? 'lahu' : 'karu';
                enemy.color = currentMissionType === 'karu' ? '#f0f0f0' : '#333';
            }
        } else {
            if (currentCorrectWords.length > 0 && Math.random() < 0.5) {
                enemy.word = currentCorrectWords[Math.floor(Math.random() * currentCorrectWords.length)];
                enemy.isCorrect = true;
                enemy.type = 'sampus';
                enemy.color = '#e8f5e9';
            } else {
                let wrongWords = ALL_WORDS.filter(w => 
                    !checkSamphus(currentTargetWord, w) && w !== currentTargetWord
                );
                enemy.word = wrongWords[Math.floor(Math.random() * wrongWords.length)];
                enemy.isCorrect = false;
                enemy.type = 'sampus';
            }
        }

        enemies.push(enemy);
    }
    
    function spawnItem() {
        const dpr = window.devicePixelRatio || 1;
        const displayWidth = canvas.width / dpr;
        
        items.push({
            x: Math.random() * (displayWidth - 50) + 25,
            y: -50,
            size: 40,
            speed: 3,
            type: 'special',
            active: true
        });
    }

    function gameLoop(timestamp) {
        if(gameState !== 'playing') return;
        const dt = (timestamp - lastTime) / 1000;
        lastTime = timestamp;

        const dpr = window.devicePixelRatio || 1;
        const displayWidth = canvas.width / dpr;
        const displayHeight = canvas.height / dpr;

        ctx.clearRect(0, 0, displayWidth, displayHeight);

        if(images.bg) {
            const scale = Math.max(displayWidth/images.bg.width, displayHeight/images.bg.height);
            const x = (displayWidth - images.bg.width*scale)/2;
            const y = (displayHeight - images.bg.height*scale)/2;
            ctx.drawImage(images.bg, x, y, images.bg.width*scale, images.bg.height*scale);
        }

        timeLeft -= dt;
        if(timeLeft <= 0) {
            timeLeft = 0;
            endGame();
        }
        const minutes = Math.floor(timeLeft / 60);
        const seconds = Math.ceil(timeLeft % 60);
        document.getElementById('time-val').innerText = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        if(timeLeft <= 10) document.getElementById('time-val').style.color = 'red';

        if (timestamp - missionTimer > missionChangeInterval) {
            setNewMission();
            missionTimer = timestamp;
        }

        if(timestamp - spawnTimer > 1200) {
            spawnEnemy();
            if(Math.random() < 0.15) spawnItem();
            spawnTimer = timestamp;
        }

        ctx.save();
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
        ctx.lineWidth = 2;
        ctx.setLineDash([10, 10]);
        ctx.beginPath();
        ctx.moveTo(player.x, player.y - 50);
        ctx.lineTo(mouseX, mouseY);
        ctx.stroke();
        ctx.setLineDash([]);
        ctx.restore();

        const pSize = Math.min(displayWidth, displayHeight) * 0.2;
        player.w = pSize; player.h = pSize;
        player.x = displayWidth/2; 
        player.y = displayHeight - player.h/1.5;
        
        const dx = mouseX - player.x;
        const dy = mouseY - (player.y - 50);
        player.angle = Math.atan2(dy, dx);
        
        if(player.isThrowing && Date.now() - player.throwTimer > 300) player.isThrowing = false;
        const pImg = player.isThrowing ? images.indraThrow : images.indraIdle;
        if(pImg) {
            ctx.save();
            ctx.translate(player.x, player.y);
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            ctx.drawImage(pImg, -player.w/2, -player.h/2, player.w, player.h);
            ctx.restore();
        }

        projectiles.forEach(p => {
            p.x += Math.cos(p.angle) * p.speed;
            p.y += Math.sin(p.angle) * p.speed;
            
            ctx.save();
            ctx.translate(p.x, p.y);
            ctx.rotate(p.angle + Math.PI/2);
            if(images.lightning) {
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';
                const scale = p.isSpecial ? 1.5 : 1;
                ctx.drawImage(images.lightning, -15*scale, -30*scale, 30*scale, 60*scale);
            } else {
                ctx.fillStyle = p.isSpecial ? '#FFD700' : 'yellow';
                ctx.fillRect(-5,-10,10,20);
            }
            ctx.restore();

            if(p.x < 0 || p.x > displayWidth || p.y < 0 || p.y > displayHeight) p.active = false;
        });
        projectiles = projectiles.filter(p => p.active);

        enemies.forEach(e => {
            e.y += e.speed;
            
            ctx.beginPath();
            ctx.arc(e.x, e.y, e.radius, 0, Math.PI*2);
            ctx.fillStyle = e.color;
            ctx.fill();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.fillStyle = e.type === 'karu' ? '#fff' : '#000';
            ctx.font = `bold ${e.radius}px Sarabun`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(e.word, e.x, e.y);

            if(e.y > displayHeight + 50) e.active = false;
        });
        enemies = enemies.filter(e => e.active);

        items.forEach(i => {
            i.y += i.speed;
            ctx.font = "50px Arial";
            ctx.textAlign = 'center';
            ctx.fillText("⚡", i.x, i.y);
            if(i.y > displayHeight) i.active = false;
        });
        items = items.filter(i => i.active);

        particles.forEach(p => {
            p.y -= 1; p.life -= 0.02;
            ctx.globalAlpha = Math.max(0, p.life);
            ctx.fillStyle = p.color;
            ctx.font = "bold 30px Prompt";
            ctx.textAlign = 'center';
            ctx.fillText(p.text, p.x, p.y);
            ctx.globalAlpha = 1.0;
        });
        particles = particles.filter(p => p.life > 0);

        checkCollisions();

        document.getElementById('score-val').innerText = score;
        requestAnimationFrame(gameLoop);
    }

    function checkCollisions() {
        projectiles.forEach(p => {
            enemies.forEach(e => {
                if(!p.active || !e.active) return;
                const dist = Math.hypot(p.x - e.x, p.y - e.y);
                if(dist < e.radius + 20) {
                    p.active = false;
                    e.active = false;
                    
                    let isCorrect = false;
                    let pointsText = "";
                    
                    if (currentMissionType === 'karu') {
                        isCorrect = isKaru(e.word);
                        if (isCorrect) {
                            score += 10;
                            karuCollected++;
                            pointsText = "ครุ! +10";
                            
                            if (Math.random() < 0.2) {
                                specialItemCount++;
                                updateSpecialButton();
                                particles.push({x: e.x, y: e.y - 30, text: "ได้ไอเทม!", color: "#FFD700", life: 1});
                            }
                        } else {
                            score = Math.max(0, score - 5);
                            pointsText = "ไม่ใช่ครุ! -5";
                        }
                    } else if (currentMissionType === 'lahu') {
                        isCorrect = isLahu(e.word);
                        if (isCorrect) {
                            score += 10;
                            lahuCollected++;
                            pointsText = "ลหุ! +10";
                            
                            if (Math.random() < 0.2) {
                                specialItemCount++;
                                updateSpecialButton();
                                particles.push({x: e.x, y: e.y - 30, text: "ได้ไอเทม!", color: "#FFD700", life: 1});
                            }
                        } else {
                            score = Math.max(0, score - 5);
                            pointsText = "ไม่ใช่ลหุ! -5";
                        }
                    } else {
                        isCorrect = checkSamphus(currentTargetWord, e.word);
                        if (isCorrect) {
                            score += 15;
                            sampusCollected++;
                            pointsText = "สัมผัส! +15";
                            setNewMission();
                        } else {
                            score = Math.max(0, score - 5);
                            pointsText = "ผิดสัมผัส! -5";
                        }
                    }
                    
                    particles.push({
                        x: e.x, 
                        y: e.y, 
                        text: pointsText, 
                        color: isCorrect ? "#FFD700" : "#ff4136", 
                        life: 1
                    });
                }
            });

            items.forEach(i => {
                if(!p.active || !i.active) return;
                const dist = Math.hypot(p.x - i.x, p.y - i.y);
                if(dist < i.size + 20) {
                    p.active = false;
                    i.active = false;
                    specialItemCount++;
                    updateSpecialButton();
                    particles.push({x: i.x, y: i.y, text: "ได้ไอเทม!", color: "#FFD700", life: 1});
                }
            });
        });
    }

    function shoot(e) {
        if(gameState !== 'playing') return;
        if(e.target.tagName === 'BUTTON') return;
        
        player.isThrowing = true;
        player.throwTimer = Date.now();
        
        projectiles.push({
            x: player.x, 
            y: player.y - 50,
            angle: player.angle,
            speed: 15,
            active: true,
            isSpecial: false
        });
    }

    function useSpecialItem() {
        if(gameState !== 'playing' || specialItemCount <= 0) return;
        
        specialItemCount--;
        updateSpecialButton();
        
        for (let i = 0; i < 12; i++) {
            const angle = (Math.PI * 2 / 12) * i;
            projectiles.push({
                x: player.x,
                y: player.y - 50,
                angle: angle,
                speed: 15,
                active: true,
                isSpecial: true
            });
        }
        
        particles.push({
            x: player.x, 
            y: player.y - 100, 
            text: "สายฟ้ากระจาย!", 
            color: "#FFD700", 
            life: 1
        });
    }

    function updateSpecialButton() {
        const btn = document.getElementById('special-btn');
        const count = document.getElementById('special-count');
        count.innerText = specialItemCount;
        
        if (specialItemCount <= 0) {
            btn.classList.add('disabled');
        } else {
            btn.classList.remove('disabled');
        }
    }

    function endGame() {
        gameState = 'gameover';
        document.getElementById('game-ui').classList.add('hidden');
        document.getElementById('end-name').innerText = document.getElementById('p-name').value;
        document.getElementById('end-score').innerText = score;
        document.getElementById('end-karu').innerText = karuCollected;
        document.getElementById('end-lahu').innerText = lahuCollected;
        document.getElementById('end-sampus').innerText = sampusCollected;
        document.getElementById('game-over-screen').classList.remove('hidden');
    }

    window.addEventListener('mousemove', e => { mouseX = e.clientX; mouseY = e.clientY; });
    window.addEventListener('touchmove', e => { 
        e.preventDefault();
        mouseX = e.touches[0].clientX; 
        mouseY = e.touches[0].clientY; 
    }, { passive: false });
    window.addEventListener('mousedown', shoot);
    window.addEventListener('touchstart', shoot);

    loadImages(() => console.log("Ready"));

</script>
</body>
