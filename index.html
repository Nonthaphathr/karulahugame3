<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>เกมยิงสายฟ้า: ศึกชิงเจ้าแห่งฉันท์</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&family=Prompt:wght@600&display=swap" rel="stylesheet">
    <style>
        /* === CSS Styling === */
        :root {
            --gold: #FFD700;
            --deep-blue: #0077BE;
            --red: #ff4136;
            --green: #2ecc40;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Prompt', sans-serif;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #1e3c72 0%, #2a5298 100%);
            overflow: hidden;
        }

        canvas { display: block; width: 100%; height: 100%; }

        /* UI Layer */
        .ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex; flex-direction: column;
        }

        /* Top Bar */
        .top-bar {
            display: flex; justify-content: space-between; align-items: flex-start;
            padding: 20px;
        }

        .score-box, .timer-box {
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 30px;
            border: 2px solid white;
            color: white;
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px black;
        }

        .timer-box { color: var(--gold); }

        .btn-end-game {
            pointer-events: auto;
            background: var(--red); color: white; border: 2px solid white;
            padding: 5px 15px; border-radius: 20px; cursor: pointer;
            font-family: 'Prompt', sans-serif;
        }

        /* Target Panel (โจทย์) */
        .target-panel {
            position: absolute;
            top: 80px; left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 40px;
            border-radius: 20px;
            border: 4px solid var(--gold);
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            pointer-events: auto;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            50% { transform: translateX(-50%) scale(1.05); box-shadow: 0 0 40px rgba(255, 215, 0, 0.8); }
            100% { transform: translateX(-50%) scale(1); box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
        }

        .target-label { font-size: 1rem; color: #666; margin-bottom: 5px; }
        .target-word { font-size: 2.5rem; color: var(--deep-blue); font-weight: bold; line-height: 1; }

        /* Screens */
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.95);
            background-image: url('https://nonthaphathr.github.io/uploadimg/bgindra.png');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 10; pointer-events: auto;
        }

        .screen-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center; border: 4px solid var(--gold);
            max-width: 90%; width: 400px;
        }

        input {
            width: 100%; padding: 10px; margin: 10px 0;
            border: 2px solid #ddd; border-radius: 5px; font-size: 1rem;
        }

        .btn {
            background: linear-gradient(45deg, var(--gold), #FFA500);
            border: none; padding: 12px 30px; font-size: 1.2rem;
            border-radius: 30px; color: white; font-weight: bold;
            cursor: pointer; width: 100%; margin-top: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>

    <div class="ui-layer hidden" id="game-ui">
        <div class="top-bar">
            <div class="score-box">คะแนน: <span id="score-val">0</span></div>
            <div class="timer-box">เวลา: <span id="time-val">60</span></div>
            <button class="btn-end-game" onclick="endGame()">จบเกม</button>
        </div>

        <div class="target-panel">
            <div class="target-label">ภารกิจ: ยิงคำสัมผัสของ</div>
            <div class="target-word" id="target-word-display">...</div>
        </div>
    </div>

    <div id="login-screen" class="screen">
        <div class="screen-content">
            <h1 style="color:var(--deep-blue)">ศึกชิงเจ้าบทกลอน</h1>
            <input type="text" id="p-name" placeholder="ชื่อ-นามสกุล">
            <button class="btn" onclick="startGame()">เริ่มการแข่งขัน!</button>
        </div>
    </div>

    <div id="game-over-screen" class="screen hidden">
        <div class="screen-content">
            <h1 style="color:var(--deep-blue)">จบการแข่งขัน</h1>
            <p>ผู้เล่น: <span id="end-name"></span></p>
            <div style="font-size: 3rem; color: var(--gold); font-weight: bold; margin: 10px 0;">
                <span id="end-score">0</span>
            </div>
            <button class="btn" onclick="location.reload()">เล่นใหม่อีกครั้ง</button>
        </div>
    </div>
</div>

<script>
    /* ==========================================================================
       PART 1: THE LOGIC ENGINE (คัดลอกมาจากโค้ดของคุณครู)
       ========================================================================== */
    
    // Function to check if two words have samphus (rhyme)
    function checkSamphus(word1, word2) {
        if (!word1 || !word2) return false;
        word1 = word1.trim(); word2 = word2.trim();
        if (!word1 || !word2) return false;
        const sound1 = getVowelAndFinalSound(word1);
        const sound2 = getVowelAndFinalSound(word2);
        
        return sound1.vowel === sound2.vowel && 
               sound1.finalGroup === sound2.finalGroup && 
               sound1.vowel !== '' && sound1.finalGroup !== '';
    }

    function getVowelAndFinalSound(word) {
        if (!word) return { vowel: '', finalGroup: '' };
        const cleanWord = word.replace(/[่้๊๋์]/g, '');
        const processedWord = processLeadingConsonants(cleanWord);
        
        // --- Ror Han Specific Rules ---
        if (/รร[ถตษสศดจชฎฏฐฑฒทธ]$/.test(processedWord)) return { vowel: 'อะ', finalGroup: 'กด' };
        if (/รร[คกขฆ]$/.test(processedWord)) return { vowel: 'อะ', finalGroup: 'กก' };
        if (/รร[พภบปฟ]$/.test(processedWord)) return { vowel: 'อะ', finalGroup: 'กบ' };
        if (processedWord.endsWith('รรม')) return { vowel: 'อำ', finalGroup: 'กกา' };
        if (processedWord.endsWith('รร') || processedWord.endsWith('รรณ')) return { vowel: 'อะ', finalGroup: 'กน' };
        
        if (hasAiVowel(processedWord)) return { vowel: 'ไอ', finalGroup: 'เกย' };
        
        const finalGroup = getFinalConsonantGroup(processedWord);
        const vowel = getVowelSound(processedWord);
        return { vowel, finalGroup };
    }

    function processLeadingConsonants(word) {
        const anamYWords = ['อย่า', 'อยู่', 'อย่าง', 'อยาก'];
        for (let anamWord of anamYWords) {
            if (word.startsWith(anamWord.replace(/[่้๊๋์]/g, ''))) return 'ย' + word.substring(2);
        }
        if (word.length >= 2 && word.charAt(0) === 'ห') {
            const secondChar = word.charAt(1);
            const leadingConsonants = ['ง', 'ย', 'ญ', 'ร', 'น', 'ล', 'ม', 'ว'];
            if (leadingConsonants.includes(secondChar)) return word.substring(1);
        }
        return word;
    }

    function hasAiVowel(word) {
        if (word.includes('ไ') || word.includes('ใ') || word.includes('ัย')) return true;
        const specialAiWords = ['วัย', 'ชัย', 'ภัย', 'ไทย', 'อัย', 'ขัย', 'นัย', 'ลัย', 'สัย', 'ปัจจัย', 'อาศัย', 'วิสัย', 'ปรนัย', 'อุปัย', 'วิธัย'];
        for (let specialWord of specialAiWords) {
            if (word === specialWord || word.endsWith(specialWord)) return true;
        }
        return false;
    }

    function getFinalConsonantGroup(word) {
        if (hasAiVowel(word)) return 'เกย'; 
        const lastChar = word.charAt(word.length - 1);
        const finalConsonantGroups = {
            'ก': 'กก', 'ข': 'กก', 'ค': 'กก', 'ฆ': 'กก',
            'จ': 'กด', 'ช': 'กด', 'ซ': 'กด', 'ฌ': 'กด', 'ญ': 'กด',
            'ด': 'กด', 'ต': 'กด', 'ถ': 'กด', 'ท': 'กด', 'ธ': 'กด',
            'ศ': 'กด', 'ษ': 'กด', 'ส': 'กด', 'ฏ': 'กด', 'ฐ': 'กด',
            'ฑ': 'กด', 'ฒ': 'กด',
            'บ': 'กบ', 'ป': 'กบ', 'พ': 'กบ', 'ฟ': 'กบ', 'ภ': 'กบ',
            'น': 'กน', 'ณ': 'กน', 'ร': 'กน', 'ล': 'กน', 'ฬ': 'กน',
            'ม': 'กม', 'ง': 'กง', 'ย': 'เกย', 'ว': 'เกอว'
        };
        return finalConsonantGroups[lastChar] || 'กกา';
    }

    function getVowelSound(word) {
        if (hasAiVowel(word)) return 'ไอ';
        if (word.includes('เอีย')) return 'เอีย';
        if (word.includes('เอือ')) return 'เอือ';
        if (word.includes('อัว')) return 'อัว';
        if (word.includes('อำ') || word.includes('ำ')) return 'อำ';
        if (word.includes('อา') || word.includes('า')) return 'อา';
        if (word.includes('อิ')) return 'อิ';
        if (word.includes('อะ') || word.includes('ะ') || word.includes('ั')) return 'อะ';
        return word.charAt(word.length - 1);
    }

    /* ==========================================================================
       PART 2: GAME DATA (คลังคำศัพท์) - แก้ไขเป็นกลุ่มสัมผัส
       ========================================================================== */
    // จัดกลุ่มคำตามสัมผัสเพื่อให้ระบบสุ่มได้ง่ายขึ้น
    const WORD_GROUPS = {
        'กาน_อา_กน': ['กาล', 'งาน', 'มาร', 'ชาญ', 'ฐาน', 'สาร', 'วาร', 'บ้าน', 'ขาน', 'นาน', 'ปราน', 'ฉาน'],
        'อะ_กบ': ['ภพ', 'จบ', 'ลบ', 'รบ', 'สบ', 'นพ', 'ศพ', 'พบ', 'คบ', 'กบ'],
        'อา_กด': ['ราช', 'ชาติ', 'ศาสตร์', 'อาจ', 'บาท', 'ขาด', 'ศาสน์', 'คาด', 'มาด', 'ขาด'],
        'อำ_กกา': ['ธรรม', 'กรรม', 'จำ', 'คำ', 'ทำ', 'นำ', 'ขำ', 'ลำ', 'สำ', 'ค่ำ'],
        'ไอ_เกย': ['ไกล', 'ใจ', 'ไทย', 'ใน', 'ใด', 'ใส', 'วัย', 'ชัย', 'นัย', 'ลัย', 'ภัย'],
        'โอ_กก': ['โลก', 'โชค', 'โรค', 'โศก', 'โยก', 'โบก', 'โอก', 'โคก'],
        'เอีย_กน': ['เรียน', 'เพียร', 'เขียน', 'เวียน', 'เทียน', 'เลียน', 'เคียน']
    };

    // แปลง WORD_GROUPS เป็น array เดียวสำหรับการสุ่มโจทย์
    const ALL_WORDS = Object.values(WORD_GROUPS).flat();

    /* ==========================================================================
       PART 3: GAME SYSTEM
       ========================================================================== */
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // Assets
    const ASSETS = {
        bg: 'https://nonthaphathr.github.io/uploadimg/bgindra.png',
        indraIdle: 'https://nonthaphathr.github.io/uploadimg/indraremove1.png',
        indraThrow: 'https://nonthaphathr.github.io/uploadimg/indraremove2.png',
        lightning: 'https://nonthaphathr.github.io/uploadimg/thunderremove1.png'
    };
    const images = {};
    
    // Game State
    let gameState = 'login';
    let score = 0;
    let timeLimit = 60;
    let timeLeft = timeLimit;
    let currentTargetWord = "";
    let currentCorrectWords = []; // เก็บคำที่สัมผัสกับโจทย์ปัจจุบัน
    
    // Entities
    let player = { x: 0, y: 0, w: 100, h: 100, angle: -Math.PI/2, isThrowing: false, throwTimer: 0 };
    let projectiles = [];
    let enemies = [];
    let items = [];
    let particles = [];
    let mouseX = 0, mouseY = 0;
    let lastTime = 0;
    let spawnTimer = 0;

    // Initialization - แก้ไขให้ภาพคมชัด
    function resizeCanvas() {
        const dpr = window.devicePixelRatio || 1;
        const displayWidth = window.innerWidth;
        const displayHeight = window.innerHeight;
        
        canvas.width = displayWidth * dpr;
        canvas.height = displayHeight * dpr;
        canvas.style.width = displayWidth + 'px';
        canvas.style.height = displayHeight + 'px';
        
        // Scale ทุกอย่างด้วย dpr
        ctx.scale(dpr, dpr);
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function loadImages(cb) {
        let loaded = 0;
        const keys = Object.keys(ASSETS);
        keys.forEach(k => {
            const img = new Image();
            img.src = ASSETS[k];
            img.onload = () => { if(++loaded === keys.length) cb(); };
            images[k] = img;
        });
    }

    // --- Core Game Functions ---

    function startGame() {
        const name = document.getElementById('p-name').value;
        if(!name) { alert("กรุณากรอกชื่อ"); return; }
        
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('game-over-screen').classList.add('hidden');
        document.getElementById('game-ui').classList.remove('hidden');
        
        score = 0;
        timeLeft = timeLimit;
        projectiles = []; enemies = []; items = []; particles = [];
        
        setNewTarget();
        gameState = 'playing';
        requestAnimationFrame(gameLoop);
    }

    function setNewTarget() {
        // สุ่มคำจาก ALL_WORDS มาเป็นโจทย์
        const randIndex = Math.floor(Math.random() * ALL_WORDS.length);
        currentTargetWord = ALL_WORDS[randIndex];
        
        // หาคำที่สัมผัสกับโจทย์ทั้งหมด (ไม่รวมตัวเอง)
        currentCorrectWords = ALL_WORDS.filter(w => 
            w !== currentTargetWord && checkSamphus(currentTargetWord, w)
        );
        
        // Debug: แสดงคำที่สัมผัสใน console
        console.log(`โจทย์: ${currentTargetWord}`);
        console.log(`คำที่สัมผัส (${currentCorrectWords.length}):`, currentCorrectWords);
        
        // Update UI
        const display = document.getElementById('target-word-display');
        display.innerText = `"${currentTargetWord}"`;
        display.style.animation = 'none';
        display.offsetHeight;
        display.style.animation = 'pulse 0.5s';
    }

    function spawnEnemy() {
        const enemy = {
            x: Math.random() * (canvas.width/window.devicePixelRatio - 60) + 30,
            y: -50,
            radius: (canvas.width/window.devicePixelRatio) * 0.04,
            speed: ((canvas.height/window.devicePixelRatio) * 0.002) + Math.random() * 2,
            word: "",
            active: true,
            isCorrect: false,
            color: '#fff'
        };

        // Logic การสุ่มคำให้ศัตรู - แก้ไขให้มีคำถูกจริง
        if (currentCorrectWords.length > 0 && Math.random() < 0.5) {
            // 50% เป็นคำที่สัมผัสจริง
            enemy.word = currentCorrectWords[Math.floor(Math.random() * currentCorrectWords.length)];
            enemy.isCorrect = true;
            enemy.color = '#e8f5e9'; // สีเขียวอ่อน
        } else {
            // 50% เป็นคำที่ไม่สัมผัส
            let wrongWords = ALL_WORDS.filter(w => 
                !checkSamphus(currentTargetWord, w) && w !== currentTargetWord
            );
            
            if (wrongWords.length > 0) {
                enemy.word = wrongWords[Math.floor(Math.random() * wrongWords.length)];
            } else {
                enemy.word = ALL_WORDS[Math.floor(Math.random() * ALL_WORDS.length)];
            }
            enemy.isCorrect = false;
        }

        enemies.push(enemy);
    }
    
    function spawnItem() {
        items.push({
            x: Math.random() * (canvas.width/window.devicePixelRatio - 50) + 25,
            y: -50,
            size: 40,
            speed: 3,
            type: 'time',
            active: true
        });
    }

    function gameLoop(timestamp) {
        if(gameState !== 'playing') return;
        const dt = (timestamp - lastTime) / 1000;
        lastTime = timestamp;

        const displayWidth = canvas.width / window.devicePixelRatio;
        const displayHeight = canvas.height / window.devicePixelRatio;

        ctx.clearRect(0, 0, displayWidth, displayHeight);

        // 1. Draw BG
        if(images.bg) {
            const scale = Math.max(displayWidth/images.bg.width, displayHeight/images.bg.height);
            const x = (displayWidth - images.bg.width*scale)/2;
            const y = (displayHeight - images.bg.height*scale)/2;
            ctx.drawImage(images.bg, x, y, images.bg.width*scale, images.bg.height*scale);
        }

        // 2. Timer Logic
        timeLeft -= dt;
        if(timeLeft <= 0) {
            timeLeft = 0;
            endGame();
        }
        document.getElementById('time-val').innerText = Math.ceil(timeLeft);
        if(timeLeft <= 10) document.getElementById('time-val').style.color = 'red';

        // 3. Spawning
        if(timestamp - spawnTimer > 1200) {
            spawnEnemy();
            if(Math.random() < 0.1) spawnItem();
            spawnTimer = timestamp;
        }

        // 4. Update & Draw Player
        const pSize = Math.min(displayWidth, displayHeight) * 0.2;
        player.w = pSize; player.h = pSize;
        player.x = displayWidth/2; 
        player.y = displayHeight - player.h/1.5;
        
        const dx = mouseX - player.x;
        const dy = mouseY - (player.y - 50);
        player.angle = Math.atan2(dy, dx);
        
        if(player.isThrowing && Date.now() - player.throwTimer > 300) player.isThrowing = false;
        const pImg = player.isThrowing ? images.indraThrow : images.indraIdle;
        if(pImg) {
            ctx.save();
            ctx.translate(player.x, player.y);
            ctx.drawImage(pImg, -player.w/2, -player.h/2, player.w, player.h);
            ctx.restore();
        }

        // 5. Projectiles - แก้ไขให้ภาพคมชัด
        projectiles.forEach(p => {
            p.x += Math.cos(p.angle) * p.speed;
            p.y += Math.sin(p.angle) * p.speed;
            
            ctx.save();
            ctx.translate(p.x, p.y);
            ctx.rotate(p.angle + Math.PI/2);
            if(images.lightning) {
                // วาดสายฟ้าให้คมชัด
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';
                ctx.drawImage(images.lightning, -15, -30, 30, 60);
            } else {
                ctx.fillStyle='yellow'; 
                ctx.fillRect(-5,-10,10,20);
            }
            ctx.restore();

            if(p.x < 0 || p.x > displayWidth || p.y < 0 || p.y > displayHeight) p.active = false;
        });
        projectiles = projectiles.filter(p => p.active);

        // 6. Enemies (Words)
        enemies.forEach(e => {
            e.y += e.speed;
            
            ctx.beginPath();
            ctx.arc(e.x, e.y, e.radius, 0, Math.PI*2);
            ctx.fillStyle = e.color;
            ctx.fill();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.fillStyle = '#000';
            ctx.font = `bold ${e.radius}px Sarabun`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(e.word, e.x, e.y);

            if(e.y > displayHeight + 50) e.active = false;
        });
        enemies = enemies.filter(e => e.active);

        // 7. Items
        items.forEach(i => {
            i.y += i.speed;
            ctx.font = "40px Arial";
            ctx.textAlign = 'center';
            ctx.fillText("⏳", i.x, i.y);
            if(i.y > displayHeight) i.active = false;
        });
        items = items.filter(i => i.active);

        // 8. Particles (Text Effects)
        particles.forEach(p => {
            p.y -= 1; p.life -= 0.02;
            ctx.globalAlpha = Math.max(0, p.life);
            ctx.fillStyle = p.color;
            ctx.font = "bold 30px Prompt";
            ctx.fillText(p.text, p.x, p.y);
            ctx.globalAlpha = 1.0;
        });
        particles = particles.filter(p => p.life > 0);

        // 9. Collision
        checkCollisions();

        document.getElementById('score-val').innerText = score;
        requestAnimationFrame(gameLoop);
    }

    function checkCollisions() {
        projectiles.forEach(p => {
            // vs Enemies
            enemies.forEach(e => {
                if(!p.active || !e.active) return;
                const dist = Math.hypot(p.x - e.x, p.y - e.y);
                if(dist < e.radius + 20) {
                    p.active = false;
                    e.active = false;
                    
                    // *** ตรวจสอบความถูกต้องโดยใช้ Logic ที่แก้ไขแล้ว ***
                    const isMatch = checkSamphus(currentTargetWord, e.word);
                    
                    console.log(`ยิง "${e.word}" (ควรเป็น: ${e.isCorrect ? "ถูก" : "ผิด"}, ตรวจสอบ: ${isMatch ? "สัมผัส" : "ไม่สัมผัส"})`);
                    
                    if(isMatch) {
                        score += 10;
                        particles.push({x: e.x, y: e.y, text: "ถูกต้อง! +10", color: "#FFD700", life: 1});
                        setNewTarget(); // เปลี่ยนโจทย์เมื่อตอบถูก
                    } else {
                        score = Math.max(0, score - 5);
                        particles.push({x: e.x, y: e.y, text: "ผิดสัมผัส! -5", color: "#ff4136", life: 1});
                    }
                }
            });

            // vs Items
            items.forEach(i => {
                if(!p.active || !i.active) return;
                const dist = Math.hypot(p.x - i.x, p.y - i.y);
                if(dist < i.size + 20) {
                    p.active = false;
                    i.active = false;
                    timeLeft += 10;
                    particles.push({x: i.x, y: i.y, text: "เวลา +10s", color: "#87CEEB", life: 1});
                }
            });
        });
    }

    function shoot(e) {
        if(gameState !== 'playing') return;
        if(e.target.tagName === 'BUTTON') return;
        
        player.isThrowing = true;
        player.throwTimer = Date.now();
        
        projectiles.push({
            x: player.x, y: player.y - 50,
            angle: player.angle,
            speed: 15,
            active: true
        });
    }

    function endGame() {
        gameState = 'gameover';
        document.getElementById('game-ui').classList.add('hidden');
        document.getElementById('end-name').innerText = document.getElementById('p-name').value;
        document.getElementById('end-score').innerText = score;
        document.getElementById('game-over-screen').classList.remove('hidden');
    }

    // Input Handling
    window.addEventListener('mousemove', e => { mouseX = e.clientX; mouseY = e.clientY; });
    window.addEventListener('touchmove', e => { mouseX = e.touches[0].clientX; mouseY = e.touches[0].clientY; });
    window.addEventListener('mousedown', shoot);
    window.addEventListener('touchstart', shoot);

    // Start
    loadImages(() => console.log("Ready"));

</script>
</body>
</html>
